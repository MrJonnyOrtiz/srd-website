<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="" />
      <link rel="stylesheet" type="text/css" href="./assets/css/main.scss" />
      <title>Sarasota Remodeling And Design</title>
   </head>
   <body>
      <div class="container">
         <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-center">
               <a class="navbar-brand" href="./index.html"
                  ><img
                     class="logo"
                     src="../src/assets/media/SRDlogoWhite.png"
                     alt="Sarasota Remodeling and Design Logo"
                  />
                  <span class="h3">Sarasota Remodeling & Design</span></a
               >
               <button type="button" class="btn btn-myBlack ms-5 p-2">
                  GET A FREE QUOTE!
               </button>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div
                  class="collapse navbar-collapse flex-row justify-content-end"
                  id="navbarNavAltMarkup"
               >
                  <div class="navbar-nav">
                     <a class="nav-link" href="./services.html">Services</a>
                     <a class="nav-link" href="./gallery.html">Gallery</a>
                     <a class="nav-link" href="./contact.html">Contact</a>
                     <a class="nav-link" href="./blog.html">Blog</a>
                  </div>
               </div>
            </div>
         </nav>
         <div class="text-center p-2">
            <h2>Unparalleled workmanship on every project.</h2>
         </div>
         <div class="m-2">
            <div
               id="carouselExampleFade"
               class="carousel slide carousel-fade"
               data-bs-ride="carousel"
            >
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img
                        src="./assets/media/IMG_2441.jpeg"
                        class="img-fluid rounded mx-auto d-block"
                        alt="beautiful bathroom remodel with free standing soaker tub and spacious open shower"
                     />
                  </div>
                  <div class="carousel-item">
                     <img
                        src="./assets/media/IMG_2431.jpeg"
                        class="img-fluid rounded mx-auto d-block"
                        alt="elegantly designed and meticulously constructed kitchen remodel"
                     />
                  </div>
                  <div class="carousel-item">
                     <img
                        src="./assets/media/IMG_2427.jpeg"
                        class="img-fluid rounded mx-auto d-block"
                        alt="cozy kitchen island with built-in appliances perfectly positioned"
                     />
                  </div>
               </div>
               <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="prev"
               >
                  <span
                     class="carousel-control-prev-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="next"
               >
                  <span
                     class="carousel-control-next-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </div>


      <script type="module" src="./assets/js/main.js"></script>
   </body>
</html>
