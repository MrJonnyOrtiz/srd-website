<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="" />
      <link rel="stylesheet" type="text/css" href="./assets/css/main.scss" />
      <title>Sarasota Remodeling And Design</title>
   </head>
   <body>
      <div class="container">
         <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-center">
               <a class="navbar-brand" href="#"
                  ><img
                     class="logo"
                     src="../src/assets/media/SRDlogoWhite.png"
                     alt="Sarasota Remodeling and Design Logo"
                  />
                  <span class="h3">Sarasota Remodeling & Design</span></a
               >
               <button type="button" class="btn btn-success ms-5 p-2">
                  GET A FREE QUOTE!
               </button>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div
                  class="collapse navbar-collapse flex-row justify-content-end"
                  id="navbarNavAltMarkup"
               >
                  <div class="navbar-nav">
                     <a class="nav-link" href="#services">Services</a>
                     <a class="nav-link" href="#gallery">Gallery</a>
                     <a class="nav-link" href="#contact">Contact</a>
                     <a class="nav-link" href="#blog">Blog</a>
                  </div>
               </div>
            </div>
         </nav>
         <div class="text-center p-2">
            <h2>Unparalleled workmanship on every project.</h2>
         </div>
         <div class="m-2">
            <div
               id="carouselExampleFade"
               class="carousel slide carousel-fade"
               data-bs-ride="carousel"
            >
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img
                        src="./assets/media/IMG_2441.jpeg"
                        class="img-fluid rounded mx-auto d-block"
                        alt="beautiful bathroom remodel with free standing soaker tub and spacious open shower"
                     />
                  </div>
                  <div class="carousel-item">
                     <img
                        src="./assets/media/IMG_2431.jpeg"
                        class="img-fluid rounded mx-auto d-block"
                        alt="elegantly designed and meticulously constructed kitchen remodel"
                     />
                  </div>
                  <div class="carousel-item">
                     <img
                        src="./assets/media/IMG_2427.jpeg"
                        class="img-fluid rounded mx-auto d-block"
                        alt="cozy kitchen island with built-in appliances perfectly positioned"
                     />
                  </div>
               </div>
               <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="prev"
               >
                  <span
                     class="carousel-control-prev-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="next"
               >
                  <span
                     class="carousel-control-next-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </div>

         <!-- Services -->
         <div id="services" class="container">
            <div class="mx-auto">
               <div class="row">
                  <div class="col">
                     <h2 class="p-2 text-center">Services</h2>
                  </div>
               </div>

               <div class="row text-center">
                  <div class="col-sm">
                     <p>Call us for a consultation.</p>
                     <p>(941)313-0263</p>
                  </div>
                  <div class="col-sm">Licensed<br />Contractors</div>
                  <div class="col-sm">On-time <br />Completion</div>
                  <div class="col-sm">Great <br />Service</div>
               </div>
               <div class="row">
                  <div class="col">
                     <img
                        src="./assets/media/Image 10-18-22 at 6.39 PM.jpeg"
                        class="img-fluid rounded mx-auto d-block"
                        alt="cozy kitchen island with built-in appliances ergonomically positioned"
                     />
                  </div>
               </div>
            </div>
         </div>

         <!-- Gallery -->
         <div id="gallery" class="container"><h2>Gallery</h2></div>

         <!-- Contact -->
         <div id="contact" class="container"><h2>Contact Us</h2></div>

         <!-- Blog -->
         <div id="blog" class="container"><h2>Blog</h2></div>
      </div>

      <script type="module" src="./assets/js/main.js"></script>
   </body>
</html>
