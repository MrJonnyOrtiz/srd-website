<!DOCTYPE html>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="Sarasota Remodeling and Design Gallery shows before and after pictures and images of a few of our home improvement and renovation projects."

      <link
         rel="icon"

         href="

      />

      <link rel="stylesheet" type="text/css" href="./assets/css/main.scss" />

      <div class="container">
         <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-center">
               <a class="navbar-brand" href="./index.html"
                  ><img
                     class="logo"
                     src="../src/assets/media/SRDlogoWhite.png"

                     alt="Sarasota Remodeling and Design Logo"
                  />
                  <span class="h1 align-middle"

                  ></a
               >
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup"
                  aria-expanded="false"
                  aria-label="Toggle navigation"

                  <span class="navbar-toggler-icon"></span>
               </button>
               <button
                  type="button"
                  class="btn btn-myBlack ms-5 p-2"

               <div
                  class="collapse navbar-collapse flex-row justify-content-end"
                  id="navbarNavAltMarkup"

                     <a class="nav-link" href="./blog.html">Blog</a>
                  </div>
               </div>
            </div>

         <!-- Gallery -->
         <div class="container bg">
            <div class="row">
               <div class="col">
                  <h2 class="text-center">Gallery</h2>
               </div>
            </div>
            <div class="row align-items-center border-bottom">
               <div class="col-sm text-center">
                  <h2 class="display-4">
                     Before
                     <span class="d-none d-lg-block">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="48"
                           height="48"
                           fill="currentColor"
                           class="bi bi-arrow-right-circle"
                           viewBox="0 0 16 16"
                        >
                           <path
                              fill-rule="evenodd"
                              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"

                     </span>
                  </h2>
               </div>
               <!-- before image 1 -->
               <div class="col-sm">
                  <img
                     src="./assets/media/srd-1-before.webp"
                     loading="lazy"
                     class="img-fluid p-2"
                     alt="before image of a small kitchen with a stove and dated dark cabinets"
                  />
               </div>
               <!-- before image 2 -->
               <div class="col-sm">
                  <img
                     src="./assets/media/srd-2-before.webp"
                     loading="lazy"
                     class="img-fluid p-2"
                     alt="before image of an open kitchen with dated dark cabinets with a bulk head"
                  />
               </div>
               <!-- before image 3 -->
               <div class="col-sm">
                  <img
                     src="./assets/media/20221229-srd-4-before-IMG_2527.jpg"
                     loading="lazy"
                     class="img-fluid p-2"
                     alt="before image of a home's entrance with broken pavers"
                  />
               </div>
            </div>
            <div class="row align-items-center">
               <div class="col-sm text-center">
                  <h2 class="display-4">
                     After
                     <span class="d-none d-lg-block">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="48"
                           height="48"
                           fill="currentColor"
                           class="bi bi-arrow-right-circle"
                           viewBox="0 0 16 16"
                        >
                           <path
                              fill-rule="evenodd"
                              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"

               <!-- after image 1 -->
               <div class="col-sm">
                  <img
                     src="./assets/media/IMG_2431.jpeg"
                     loading="lazy"
                     class="img-fluid p-2"
                     alt="after image of a remodeled kitchen island with a stove and updated white Shaker cabinets"
                  />
               </div>
               <!-- after image 2 -->
               <div class="col-sm">
                  <img
                     src="./assets/media/srd-2-after-34EA5DE7-DF46-42DF-8720-DABD4FAF5D9D.jpeg"
                     loading="lazy"
                     class="img-fluid p-2"
                     alt="after image of an open kitchen with updated white contemporary cabinets to the ceiling with glass windows"

               </div>
               <!-- after image 3 -->
               <div class="col-sm">
                  <img
                     src="./assets/media/20221229-srd-4-after-IMG_4355.jpg"
